<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>JS DOM paragraph style</title>
<script>
function js_style() {
  // Get the paragraph element by its ID
  var paragraph = document.getElementById('text');

  // Check if the paragraph element exists
  if (paragraph) {
    // Modify the style properties
    paragraph.style.fontSize = '24px'; // Set font size to 24 pixels
    paragraph.style.fontFamily = 'Arial, sans-serif'; // Set font family to Arial
    paragraph.style.color = 'blue'; // Set text color to blue
    // You can add more style properties as needed
  }
}
</script>
</head>
<body>
<p id='text'>JavaScript Exercises - w3resource</p>
<div>
<button id="jsstyle" onclick="js_style()">Style</button>
</div>
</body>
</html>
