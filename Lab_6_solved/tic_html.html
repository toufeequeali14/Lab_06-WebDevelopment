<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Tic-Tac-Toe-Project</title>
    <link rel="stylesheet" href="tic_css.css">
</head>

<body>
    <h1>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Toufeeque's Tic Tac Toe Game</h1>
    <table>
        <tr>
            <td class="cell" id='0'></td>
            <td class="cell" id='1'></td>
            <td class="cell" id='2'></td>
        </tr>
        <tr>
            <td class="cell" id='3'></td>
            <td class="cell" id='4'></td>
            <td class="cell" id='5'></td>
        </tr>
        <tr>
            <td class="cell" id='6'></td>
            <td class="cell" id='7'></td>
            <td class="cell" id='8'></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
        <button class="custom-btn btn-2" onClick="startGame()">Replay</button>
    </div>
    <!-- <a class="replay" onClick="startGame()" data-title="Replay Tic Tac Toe"></a> -->
    <a class="replay" onClick="startGame()" data-title="Replay Tic Tac Toe"></a>
    <script src="tic_js.js"></script>
</body>

</html>
