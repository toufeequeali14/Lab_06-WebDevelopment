<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>JS Bin</title>
<script>
function set_background() {
  // Get the paragraph elements by tag name
  var paragraphs = document.getElementsByTagName("p");
  
  // Loop through the paragraphs and set their background color
  for (var i = 0; i < paragraphs.length; i++) {
    paragraphs[i].style.backgroundColor = "lightblue";
  }
}
</script>
</head>
<body>
<input type="button" value="Click to set paragraph background color" onclick="set_background()">
<p>w3resource JavaScript Exercises</p>
<p>w3resource PHP Exercises</p>
</body>
</html>
